<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Exercice Carousel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-5 text-uppercase fw-bold">
            <li class="nav-item">
              <a class="nav-link active text-primary text-opacity-75" aria-current="page" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary text-opacity-75" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary text-opacity-75" href="#">A propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary text-opacity-75" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary text-opacity-75" href="#">Contact</a>
            </li>
            <li>
              <input type="checkbox" name="darkMode" id="darkMode">
              <label for="darkMode" id="darkModeLabel"></label>
            </li>
          </ul>
      </div>
    </nav>
    <div id="progress-bar"></div>
    <main>
      <h1 class="py-5">Projets JS</h1>
      <iframe width="1024" height="315" src="https://www.youtube.com/embed/Ci64dLXMKi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
      <div class="row d-flex align-items-center justify-content-between">
          <div class="col-6 py-2">
            <i class="bi bi-emoji-neutral fs-3"></i>
        </div>
        <div class="col-6 py-2 d-flex justify-content-end">
          <button class="btn btn-dark text-warning rounded-0" id="subscribe">Abonnez-vous</button>
        </div>
      </div>


      <div class="carousel-container my-5">
        <div class="btn-group">
          <button class="btn btn-dark my-5" id="prev" data-bs-target="#carousel" data-bs-slide="prev"><i class="bi bi-rewind-fill"></i></button>
          <button class="btn btn-dark my-5" id="play"><i class="bi bi-caret-right-fill"></i></button>
          <button class="btn btn-dark my-5" id="next" data-bs-target="#carousel" data-bs-slide="next"><i class="bi bi-fast-forward-fill"></i></button>
        </div>
        <div id="carousel" class="carousel slide" data-bs-ride="true">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/6.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>
      </div>
      
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    
    <script src="./main.js"></script>
  </body>
</html>
